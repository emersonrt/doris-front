<p class="text-center text-secondary mt-5 mb-3" *ngIf="alteracoesLiberadas; else mensagemConfirmado;">
    Após finalizar clique no ícone
    <img class="w-23"
        src="https://uploaddeimagens.com.br/images/004/027/870/original/Screenshot_from_2022-09-19_19-56-11.png?1663628345"
        alt="opção voltar">
    acima, e depois no botão confirmar.
</p>

<ng-template #mensagemConfirmado>
    <p class="text-center text-secondary mt-5 mb-3">Suas alterações já foram confirmadas.
        Clique no ícone
        <img class="w-23"
            src="https://uploaddeimagens.com.br/images/004/027/870/original/Screenshot_from_2022-09-19_19-56-11.png?1663628345"
            alt="opção voltar">
        acima para retornar.
    </p>
</ng-template>
