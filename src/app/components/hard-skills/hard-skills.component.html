<div class="row h-75 w-100 d-flex align-items-center mx-0 py-3 px-5">
    <div class="col">

        <h1 class="text-center">Insira aqui as suas Hard Skills:</h1>
        <p class="text-center text-muted">Hard Skills: referem-se às habilidades técnicas (competências e conhecimento),
            Como exemplos:
            REST, Java, PHP, Jenkins, AWS e outras.</p>
        <div class="d-flex justify-content-center">
            <table cellspacing="0">
                <tr *ngFor="let item of listaHabilidades; let i = index">
                    <td>
                        <mat-form-field class="w-150">
                            <mat-label>Habilidade</mat-label>
                            <input matInput placeholder="Ex: Java, SEO, LLVM" maxlength="40"
                                [(ngModel)]="item.habilidade" (change)="onChangeHardSkill()"
                                [disabled]="bloquearAlteracoesHardSkill">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="ms-3 w-110">
                            <mat-label>Experiência (em anos)</mat-label>
                            <input matInput type="number" step="1" min="0" max="100" [(ngModel)]="item.tempoExperiencia"
                                (change)="onChangeHardSkill()" [disabled]="bloquearAlteracoesHardSkill">
                        </mat-form-field>
                    </td>
                    <td *ngIf="i != 0">
                        <button type="button" mat-icon-button class="mx-1" (click)="removerHabilidade(i)"
                            [disabled]="bloquearAlteracoesHardSkill" aria-label="excluir habilidade">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" mat-raised-button (click)="adicionarHabilidade()"
                [disabled]="bloquearAlteracoesHardSkill">Adicionar Habilidade
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <app-info-retornar-iframe [alteracoes-liberadas]="!bloquearAlteracoesHardSkill"></app-info-retornar-iframe>

    </div>
</div>
