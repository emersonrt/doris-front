<div class="row h-75 w-100 d-flex align-items-center mx-0 py-3 px-5">
    <div class="col">

        <h1 class="text-center">Insira aqui as suas hard skills:</h1>
        <div class="d-flex justify-content-center">
            <table cellspacing="0">
                <tr *ngFor="let item of listaHabilidades">
                    <td>
                        <mat-form-field class="w-160">
                            <mat-label>Habilidade</mat-label>
                            <input matInput placeholder="Ex: Java, SEO, LLVM" maxlength="40"
                                [(ngModel)]="item.habilidade" (change)="onChangeHardSkill()"
                                [disabled]="bloquearAlteracoesHardSkill">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="ms-3 w-145">
                            <mat-label>ExperiÃªncia (em anos)</mat-label>
                            <input matInput type="number" step="1" min="0" max="100" [(ngModel)]="item.tempoExperiencia"
                                (change)="onChangeHardSkill()" [disabled]="bloquearAlteracoesHardSkill">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" mat-raised-button (click)="adicionarHabilidade()"
                [disabled]="bloquearAlteracoesHardSkill">Adicionar Habilidade
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <div>
            <app-info-retornar-iframe></app-info-retornar-iframe>
        </div>

    </div>
</div>
